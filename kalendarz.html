<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Adwentowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #FFC0CB; 
        }

        h1 {
            color: #cc0066; 
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            padding: 10px;
            background-color: #cc0066; 
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff66b2; 
        }

        #content {
            margin-top: 20px;
        }

        .back-to-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #cc0066; 
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #ff66b2; 
        }
    </style>
</head>
<body>

    <h1>Kalendarz Adwentowy</h1>

    <div class="calendar">
     
        <button onclick="showContent('1')">1</button>
        <button onclick="showContent('2')">2</button>
        <button onclick="showContent('3')">3</button>
        <button onclick="showContent('4')">4</button>
        <button onclick="showContent('5')">5</button>
        <button onclick="showContent('6')">6</button>
        <button onclick="showContent('7')">7</button>
        <button onclick="showContent('8')">8</button>
        <button onclick="showContent('9')">9</button>

        <button onclick="showContent('12')">12</button>
        <button onclick="showContent('13')">13</button>
        <button onclick="showContent('14')">14</button>
        <button onclick="showContent('15')">15</button>
        <button onclick="showContent('16')">16</button>
        <button onclick="showContent('17')">17</button>
        <button onclick="showContent('18')">18</button>
        <button onclick="showContent('19')">19</button>
        <button onclick="showContent('20')">20</button>
        <button onclick="showContent('21')">21</button>
        <button onclick="showContent('22')">22</button>
        <button onclick="showContent('23')">23</button>
        <button onclick="showContent('24')">24</button>
    </div>

    <div id="content"></div>

    <a href="index.html" class="back-to-home">Powrót do strony głównej</a>

    </script>

</body>
</html>
